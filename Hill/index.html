<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hill_Algorithm</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="container">
        <div class="wrapper">
            <div class="main">
                <div class="first_section">
                    <h1>Hill Algorithm</h1>
                    <div class="inputs_1">
                        <h3>Enter: Plain Text</h3>
                        <input type="text" id="plaintext" value="ha">
                    </div>
                    <div class="buttons">
                        <div>
                            <button id="add-size" class="btn add-btn">Add Size</button>
                        </div>
                        <div>
                            <button id="remove-size" class="btn del-btn">Remove Size</button>
                        </div>


                    </div>
                    <div class="buttons">
                        <div>
                            <button id="encrypt-btn" class="btn add-btn">Encrypt</button>
                        </div>
                        <div>
                            <button id="decrypt-btn" class="btn del-btn">Decrypt</button>
                        </div>


                    </div>
                    <div class="result" id="result">
                        <h3>...</h3>
                    </div>
                </div>
                <h3>Enter Key :</h3>
                <div class="inputs_2">

                    <table id="code">
                        <tbody>

                            <tr id="1">
                                <td id="0"><input value="3" type="text"></td>
                                <td id="1"><input value="10" type="text"></td>
                                <td id="2"><input value="20" type="text"></td>
                            </tr>
                            <tr id="2">
                                <td id="0"><input value="20" type="text"></td>
                                <td id="1"><input value="9" type="text"></td>
                                <td id="2"><input value="17" type="text"></td>
                            </tr>
                            <tr id="3">
                                <td id="0"><input value="9" type="text"></td>
                                <td id="1"><input value="4" type="text"></td>
                                <td id="2"><input value="17" type="text"></td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>

        </div>
    </section>

    -->
    <script src="js/math.js"></script>
    <script src="js/main.js"></script>


</body>

</html>
